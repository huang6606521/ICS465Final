<template name="My_Calendar_Page">
  {{#if hasTutorial}}
    <div class="ui yellow message transition container">
      <p style="font-size: 14px;">Want to turn off tutorials? Toggle the tutorials on and off with the rightmost button of the top menu. </p>
      <i class="close icon"></i>
      <div class="header">
        <h1>Tutorial</h1>
      </div>
      <p>This is a calendar of all the study sessions you've joined. Let's fill that up!</p>
      <h2 style="margin: 0px;">Making a New Study Session</h2>
      <p>Click on any day to create a study session on that date.</p>
      <h2 style="margin: 0px;">Joining an Existing Study Session</h2>
      <p>Visit the <a href="study-session">Study Sessions</a> page to search through upcoming study sessions. For a more
        visual representation, try the <a href="calendar-page">public Calendar</a> page!</p>
    </div>
  {{/if}}

  <div class="ui raised segment container">
    <!--Add the events calendar to the template.-->
    <div id="sessions-calendar"></div>
  </div>

  <style>
    .fc-event-container {
      padding: 5px !important;
    }

    .fc-event {
      padding: 5px 10px;
      border-color: #ddd;
      background: #25A574 !important;
    }

    .fc-content {
      color: white;
    }

    h4,
    h5 {
      margin: 0;
      font-weight: normal;
    }

    h4 {
      color: white;
      font-size: 13px;
      line-height: 18px;
      white-space: normal;
    }

    h5 {
      color: #888;
      font-size: 12px;
      margin-top: 5px;
    }

    .guest-count {
      margin: 5px 0;
    }

    p[class^="type-"] {
      margin: 0;
    }

    p[class="type-Corporate"] {
      color: red;
    }

    p[class="type-Wedding"] {
      color: green;
    }

    p[class="type-Birthday"] {
      color: blue;
    }
  </style>

  <script>
    $('.message .close')
        .on('click', function() {
          $(this)
              .closest('.message')
              .transition('fade')
          ;
        })
    ;
  </script>

</template>
